name: TradingView Webhook

on:
  repository_dispatch:  # Прием сигнала от TradingView
    types: [tradingview_alert]

jobs:
  send_signal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run bot script
        run: python bot.py '${{ github.event.client_payload }}'
